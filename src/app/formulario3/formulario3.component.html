<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div class="mb-2">
                <label for="" class="form-label">Nombre</label>
    
                <input type="text" formControlName="name" name="" id="" placeholder="Por favor ingrese su nombre" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Email</label>
    
                <input type="email" formControlName="email" name="" id="" placeholder="Por favor ingrese su email" class="form-control">
                <div class="alert alert-danger mt-2" [hidden]="email?.valid || email.pristine">
                <span *ngIf="email.errors?.['required']">
                        El email es obligatorio
                    </span>

                    <span *ngIf="email.errors?.['email']">
                        El email debe ser v√°lido
                    </span>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="formUser.invalid">Enviar</button>
        </form>
    </div>

</div>
