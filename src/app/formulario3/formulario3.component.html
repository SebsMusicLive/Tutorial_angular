<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-2">
                <label for="" class="form-label">Nombre</label>
    
                <input type="text" [formControl]="name" name="" id="" placeholder="Por favor ingrese su nombre" class="form-control">
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Email</label>
    
                <input type="email" [formControl]="email" name="" id="" placeholder="Por favor ingrese su email" class="form-control">
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

{{ name.value }}

<br>

{{ email.value }}
