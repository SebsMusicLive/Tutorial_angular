<div class="card">
    <div class="card-body">
        <form>
            <div class="mb-2">
                <label for="" class="form-label">Nombre</label>
    
                <input type="text" [formControl]="name" name="" id="" placeholder="Por favor ingrese su nombre" class="form-control">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>
            <div class="mb-2">
                <label for="" class="form-label">Email</label>
    
                <input type="email" [formControl]="email" name="" id="" placeholder="Por favor ingrese su email" class="form-control">
                <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">
                        El email es obligatorio
                    </span>

                    <span *ngIf="email.errors?.['email']">
                        El email debe ser v√°lido
                    </span>
                </div>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>

    {{ email.errors | json }}
</div>
